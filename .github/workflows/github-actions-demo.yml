name: CI/CD Pipeline
run-name: ${{ github.actor }} is runnin the pipeline
on: [push, workflow_dispatch]
jobs:
  test-backend:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      #- name: Cache SonarCloud packages
      #  uses: actions/cache@v1
      #  with:
      #    path: ~/.sonar/cache
      #    key: ${{ runner.os }}-sonar
      #    restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run Tests
        working-directory: ./back
        run: mvn -B test
      - name: Jacoco Report
        uses: 'actions/upload-artifact@v3.1.0'
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/back/target/site/jacoco
      #- name: Sonar Scan
      #  working-directory: ./back
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #  run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=romainsessa_oc-fullstack-java-angular-p9-beta-test
  test-frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3.5.1
      - name: Build app
        working-directory: ./front
        run: npm ci
      - name: Run tests
        working-directory: ./front
        run: npm run test-coverage
      - name: Coverage Report
        uses: 'actions/upload-artifact@v3.1.0'
        with:
          name: frontend-report
          path: ${{ github.workspace }}/front/coverage/bobapp
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build Java binaries
        working-directory: ./back
        run: mvn package
      - name: Setup Node.js
        uses: actions/setup-node@v3.5.1
      - name: Build app
        working-directory: ./front
        run: npm ci
      - name: Run tests
        working-directory: ./front
        run: npm run test-coverage
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build-docker:
    name: Build docker images
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3.2.0
        with:
          file: ./back/Dockerfile
          tags: backend:latest
    
